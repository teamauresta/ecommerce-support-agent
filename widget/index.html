<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Support Widget</title>
    <style>
      /* Apple Premium Background */
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        /* Warm, sophisticated gradient with subtle color */
        background: linear-gradient(165deg, #fafbfc 0%, #f5f7fa 50%, #eef1f5 100%);
        background-attachment: fixed;
        position: relative;
      }

      /* Premium noise texture for depth */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
        pointer-events: none;
        opacity: 0.6;
      }

      /* Sophisticated ambient lighting */
      body::after {
        content: '';
        position: fixed;
        top: -20%;
        right: -10%;
        width: 600px;
        height: 600px;
        background: radial-gradient(circle, rgba(99, 102, 241, 0.04) 0%, transparent 65%);
        border-radius: 50%;
        animation: ambientFloat 30s ease-in-out infinite alternate;
        pointer-events: none;
      }

      @keyframes ambientFloat {
        0% { transform: translate(0, 0) scale(1); opacity: 0.6; }
        100% { transform: translate(-80px, 40px) scale(1.1); opacity: 0.4; }
      }
    </style>
  </head>
  <body>
    <div id="support-widget-root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
